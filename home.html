<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="http://job-board/css/custom.css" rel="stylesheet"> 
    <title>THE Job Board</title>
</head>
<body>
    <header class = "container center white-text">
        <h1>THE Job Board</h1>
    </header>
    <div class="row center">
        <ul id="authentification" class="col s12 l3 offset-l9">
            <li><a href="#" data-target="slide-out" class="sidenav-trigger white-text">Login</a></li>
            <li><a class="modal-trigger white-text" href="#register_modal">Register</a></li>
        </ul>
    </div>

    <div id="slide-out" class="sidenav">
        <div class="row container">
            <h4 class="center">LOGIN<h4>
            <form>
                <div class="input-field">
                    <input id="login_email" type="email" class="" name="login_email">
                    <label for="login_email">Email</label>
                </div>
                <div class="input-field">
                    <input id="login_password" type="text" class="" name="login_password">
                    <label for="login_password">Password</label>
                </div>
                <div class="center">
                    <button class="btn yellow waves-effect waves-light login-btn" type="submit">
                        Connect
                    </button>
                </div>
            </form>
        </div>
    </div>

    <article></article>

    <div id="register_modal" class="modal grey lighten-3 grey-text text-darken-3">
        <div class="modal-content">
            <a class="modal-close center grey lighten-3 grey-text text-darken-3">
                <h4>Register Form<i class="material-icons right">close</i></h4>
            </a>
            <p class = "red-text">* required field</p>
            <div class="row">
                <form id="register_form" class="col s12" action="" method="post">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="register_fname" type="text" class="" name="register_fname">
                            <label for="register_fname">First Name *</label>
                            <small id="register_nameErr" class="red-text"></small>
                        </div>
                        <div class="input-field col s6">
                            <input id="register_lname" type="text" class="" name="register_lname">
                            <label for="register_lname">Last Name *</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="register_password" type="password" class="" name="register_password">
                            <label for="register_password">Password *</label>
                            <small id="register_passwordErr" class="red-text"></small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="register_confirm_password" type="password" class="" name="register_confirm_password">
                            <label for="register_confirm_password">Confirm Password *</label>
                            <small id="register_confirm_passwordErr" class="red-text"></small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="register_email" type="email" class="" name="register_email">
                            <label for="register_email">Email *</label>
                            <small id="register_emailErr" class="red-text"></small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">phone</i>
                            <input id="register_phone" type="text" class="" name="register_phone">
                            <label for="register_phone">Phone</label>
                            <small id="register_phoneErr" class="red-text"></small>
                        </div>
                    </div>
                    <div class="file-field input-field">
                        <div class="btn yellow">
                            <span>CV</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input id="register_cv" class="file-path " type="text" name="register_cv">
                            <small id="register_cvErr" class="red-text"></small>
                        </div>
                    </div>
                    <div class="row center">
                        <button class="btn yellow waves-effect waves-light register-btn" type="submit">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="apply_modal" class="modal grey lighten-3 grey-text text-darken-3">
        <div class="modal-content">
            <a class="modal-close center grey lighten-3 grey-text text-darken-3">
                <h4>Apply Form<i class="material-icons right">close</i></h4>
            </a>
            <p class = "red-text">* required field</p>
            <div class="row">
                <form id="apply_form" class="col s12" action="" method="post">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="fname" type="text" class="" name="fname">
                            <label for="fname">First Name *</label>
                            <small id="nameErr" class="red-text"></small>
                        </div>
                        <div class="input-field col s6">
                            <input id="lname" type="text" class="" name="lname">
                            <label for="lname">Last Name *</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="" name="email">
                            <label for="email">Email *</label>
                            <small id="emailErr" class="red-text"></small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">phone</i>
                            <input id="phone" type="text" class="" name="phone">
                            <label for="phone">Phone</label>
                            <small id="phoneErr" class="red-text"></small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">edit</i>
                            <textarea id="message" class="materialize-textarea" data-length="1000" name="message"></textarea>
                            <label for="message">Message *</label>
                            <small id="messageErr" class="red-text"></small>
                        </div>
                    </div>
                    <div class="file-field input-field">
                        <div class="btn yellow">
                            <span>CV</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input id="cv" class="file-path " type="text" name="cv">
                            <small id="cvErr" class="red-text"></small>
                        </div>
                    </div>
                    <div class="row center">
                        <button class="btn yellow waves-effect waves-light submit-btn" type="submit">
                            Apply
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.dotdotdot/4.1.0/dotdotdot.js"></script>
    <script src="http://job-board/js/home.js"></script>
</body>
</html>
