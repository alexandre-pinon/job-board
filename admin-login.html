<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet"> 
        <title>Admin Panel Login</title>
    </head>
    <body>
        <div id="profile_header">
            <header class = "container center white-text">
                <h1>THE Job Board</h1>
            </header>
            <div id="home_bar" class="row center">
                <ul class="profile-nav col s12">
                    <li>
                        <a href="home.html"><i class="material-icons medium">home</i> Home</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row container">
            <div class="card hoverable grey darken-3 white-text login-admin-page">
                <h4 class="center">ADMIN PANEL LOGIN</h4>
                <form id="login_form">
                    <div class="row">
                        <div class="input-field col s6 offset-s3">
                            <i class="material-icons prefix">email</i>
                            <input id="login_email" type="email" class="white-text" name="login_email">
                            <label for="login_email" class="login-admin-label">Email</label>
                            <small id="login_emailErr" class="red-text"></small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 offset-s3">
                            <i class="material-icons prefix">lock</i>
                            <input id="login_password" type="password" class="white-text" name="login_password">
                            <label for="login_password" class="login-admin-label">Password</label>
                            <small id="login_passwordErr" class="red-text"></small>
                        </div>
                    </div>
                    <div class="row center">
                        <button class="btn red waves-effect waves-light login-btn" type="submit">
                            Connect
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.dotdotdot/4.1.0/dotdotdot.js"></script>
        <script src="js/admin-login.js"></script>
    </body>
</html>
