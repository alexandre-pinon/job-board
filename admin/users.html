            <div class="input-field col s12">

                <h6>CREATE Users</h6>


                <form>
                    <div class="input-field inline">
                        <input id="name_inline" type="text" name="name" class="validate">
                        <label for="name_inline">Name</label>
                    </div>

                    <div class="input-field inline">
                        <input id="email_inline" type="text" name="email" class="validate">
                        <label for="email_inline">Email</label>
                    </div>

                    <div class="input-field inline">
                        <input id="phone_inline" type="text" name="phone" class="validate">
                        <label for="phone_inline">Phone</label>
                    </div>

                    <div class="input-field inline">
                        <input id="password_inline" type="text" name="password" class="validate">
                        <label for="password_inline">Password</label>
                    </div>

                    <div class="input-field inline">
                        <input id="profile_inline" type="text" name="profile" class="validate">
                        <label for="profile_inline">Profile</label>
                    </div>

                    <div class="input-field inline">
                        <input id="cv_inline" type="text" name="cv" class="validate">
                        <label for="cv_inline">CV</label>
                    </div>

                    <br>

                    <button class="btn waves-effect waves-light" type="submit" name="action" id="b1">
                        Submit
                    </button>
                </form>
            </div>

                    <table id="table2">

                    <br>

                    <button class="btn waves-effect waves-light" type="submit" id="b_read2">
                        Submit
                    </button>
                </form>
            </div>

            <div class="input-field col s12">

                <h6>UPDATE Users</h6>

                <form>
        
                    <div class="input-field inline">
                        <input id="id_inline2" type="text" name="id2" class="validate">

                    </div>

                    <div class="input-field inline">
                        <input id="name_inline2" type="text" name="name2" class="validate">
                        <label for="name_inline2">Name</label>

                        <label for="cv_inline2">CV</label>
                    </div>
                  
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="b2">
