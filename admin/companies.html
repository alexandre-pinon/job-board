    <div class="div1">
        <div class="row">
            <div class="input-field col s12">

                <h6><strong>CREATE Companies</strong></h6>

                <form>

                    <div class="input-field inline">
                        <input id="name_inline" type="text" name="name" class="validate">
                        <label for="name_inline">Name</label>
                    </div>

                    <div class="input-field inline">
                        <input id="logo_inline" type="text" name="logo" class="validate">
                        <label for="logo_inline">Logo</label>
                    </div>

                    <div class="input-field inline">
                        <input id="background_inline" type="text" name="background" class="validate">
                        <label for="background_inline">Background</label>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit" name="action" id="b1">
                        Submit
                    </button>
                </form>
            </div>


            <div class="input-field col s12">

                <h6>READ Companies</h6>

                <form>
                    <table id="table1">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Logo</th>
                                <th>Background</th>
                            </tr>
                        </thead>
                    </table>

                    <br>

                    <button class="btn waves-effect waves-light" type="submit" id="b_read">
                        Submit
                    </button>
                </form>
            </div>



            <div class="input-field col s12">

                <h6><strong>UPDATE Companies</strong></h6>

                
                <form>
                    
                    <div class="input-field inline">
                        <input id="id_inline2" type="text" name="id2" class="validate">
                        <label for="id_inline2">ID</label>
                    </div>

                    <div class="input-field inline">
                        <input id="name_inline2" type="text" name="name2" class="validate">
                        <label for="name_inline2">Name</label>
                    </div>

                    <div class="input-field inline">
                        <input id="logo_inline2" type="text" name="logo2" class="validate">
                        <label for="logo_inline2">Logo</label>
                    </div>

                    <div class="input-field inline">
                        <input id="background_inline2" type="text" name="background2" class="validate">
                        <label for="background_inline2">Background</label>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit" name="action" id="b2">
                        Submit
                    </button>
                </form>
            </div>

            <div class="input-field col s12">

                <h6><strong>DELETE Companies</strong></h6>

                <form>
        
                    <div class="input-field inline">
                        <input id="id_inline3" type="text" name="id3" class="validate">
                        <label for="id_inline3">ID</label>
                    </div>
                  
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="b3">
                        Submit
                    </button>
                </form>
