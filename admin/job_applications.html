            <div class="input-field col s12">

                <h6>CREATE Job Applications</h6>


                <form>
                    <div class="input-field inline">
                        <input id="user_id_inline" type="text" name="user_id" class="validate">
                        <label for="user_id_inline">User ID</label>
                    </div>

                    <div class="input-field inline">
                        <input id="advertisement_id_inline" type="text" name="advertisement_id" class="validate">
                        <label for="advertisement_id_inline">Advertisement ID</label>
                    </div>

                    <div class="input-field inline">
                        <input id="name_inline" type="text" name="name" class="validate">
                        <label for="name_inline">Name</label>
                    </div>

                    <div class="input-field inline">
                        <input id="email_inline" type="text" name="email" class="validate">
                        <label for="email_inline">Email</label>
                    </div>

                    <div class="input-field inline">
                        <input id="phone_inline" type="text" name="phone" class="validate">
                        <label for="phone_inline">Phone</label>
                    </div>

                    <div class="input-field inline">
                        <input id="cv_inline" type="text" name="cv" class="validate">
                        <label for="cv_inline">CV</label>
                    </div>

                    <div class="input-field inline">
                        <input id="message_inline" type="text" name="message" class="validate">
                        <label for="message_inline">Message</label>
                    </div>

                    <br>

                    <button class="btn waves-effect waves-light" type="submit" name="action" id="b1">
                        Submit
                    </button>
                </form>
            </div>

                    <table id="table1">

                                <th>Email</th>
                                <th>Phone</th>

                                <th>Message</th>

                        </thead>
                    </table>

                    <br>

                    <button class="btn waves-effect waves-light" type="submit" id="b_read">
                        Submit
                    </button>
                </form>
            </div>
